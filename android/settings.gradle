pluginManagement {
    repositories {
        google()            // ⚡ Zorunlu! Android Gradle Plugin'i bulmak için
        mavenCentral()
        gradlePluginPortal() // optional (genelde eklenir)
    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'kamera'
include ':app'

include(":react-native-worklets-core")
project(":react-native-worklets-core").projectDir = new File(rootProject.projectDir, "../node_modules/react-native-worklets-core/android")
